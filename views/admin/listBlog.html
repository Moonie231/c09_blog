<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>

<h1>Quản lí khách hàng</h1>
<div class="col-12">
    <span style="margin-left: 30px">Find by name:</span>
    <input type="text" class="d-inline-block" style="margin-left: 20px" onkeyup="searchUser(this.value)">
    <table class="table table-image">
        <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">Title</th>
            <th scope="col">Email</th>
            <th scope="col">Date</th>
            <th scope="col">Status</th>
            <th scope="col"></th>

        </tr>
        </thead>
        <tbody id="list-user">
        <% user.forEach((item, index) => {%>
        <tr>
            <th scope="row"><%= index + 1%></th>
            <td class="w-20"><%= item.name%></td>
            <td class="w-20"><%= item.email%></td>
            <td type="password"><%= item.status%></td>
            <td>
                <a onclick="return confirm('Are you sure you want to delete this user?')" href="/admin/delete-user/<%= item._id %>" class="btn btn-danger">Delete</a>
                <% if (item.status === 'active'){ %>
                <a onclick="return confirm('Are you sure you want to lock this user?')" href="#" class="btn btn-danger">Lock</a>
            </td>
        </tr>
        <%}%>
        <%})%>
        </tbody>
    </table>
</div>
</body>

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</html>
